{% extends 'splitWise/base.html' %}

{% block content %}
<div class="adexp">
  <h1>Expense</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="inp">
      <label for="description">Description:</label>
      <input type="text" name="description" required>
    </div>
    <div class="inp">
      <label for="amount">   Amount  :</label>
      <input type="number" name="amount" step="0.01" min="0.01" required>
    </div>
<div>
<div class="directions">
Click the wheel to spin!
</div>
<div class="spin-the-wheel">
<label class="spinning-wheel">
  <input class="spinning-in" type="radio">
  <div class="clicker"></div>
<div class="wheel">
<div class="option o1">
</div>
<div class="option o2">
</div>
<div class="option o3">
 </div>
<div class="option o4">
</div>
</div>
<div class="message">
  {{ payer.getFirstName }} {{ payer.getLastName }}, <br>
  Will give the treat!
</div>
</label>
</div>
<div>

<button type="button" class="btn yellow-button">Add Expense</button>

</div>
  

{% endblock %}
